			//-- report-finished 에서 호출 해야 함.
			function fn_sGetQueryStringValue(sFullQs, sQueryStringName){
				var sQsName = sQueryStringName + "=";
				//	alert(sFullQs + "\n" + sQsName);
				var arrOpts = sFullQs.split('&');

				for(var i=0; i<arrOpts.length ; i++){
					//	alert(i + ' : ' + arrOpts[i].indexOf(sQsName));
					if(arrOpts[i].indexOf(sQsName) == 0){
						//	var iIndex = arrOpts[i].indexOf(sQsName) + sQsName.length;
						var iIndex = sQsName.length;
						var sSearchValue = arrOpts[i].substr(iIndex);
						//	alert('***\n' + sSearchValue);
						return sSearchValue;
					}
				}
			}
